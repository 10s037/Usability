<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Test</title>
  <link rel="stylesheet" href="../styles.css">
  <script type="text/javascript" src="addTest.js"></script>
</head>

<body>
  <form>
    <div>
      <label>Enter Test Label:</label><br>
      <input type="text" id="test-label" value="TestName" autofocus onclick="this.select()"><br>
      <label>Choose tests to run:</label><br>
      <input type="checkbox" name="all-tests" id="all" value="all_tests" checked onclick="allChecked()">
      <label for="all-tests">Run all tests</label><br>
      <input type="checkbox" name="test" value="get_fonts">
      <label for="test">Get page fonts: Test consistency</label><br>
      <input type="checkbox" name="test" value="get_nogo_text/text">
      <label for="test">Get page text: Test terms to avoid*Bug*</label><br>
      <input type="checkbox" name="test" value="get_text_colors">
      <label for="test">Get text colors: Test consistency</label><br>
      <input type="checkbox" name="test" value="get_background_colors">
      <label for="test">Get background colors: Test consistency</label><br>
      <input type="checkbox" name="test" value="get_nogo_colors/background">
      <label for="test">Get background colors: Test colors to avoid</label><br>
    </div><br>
    <button type = "submit" onclick="getCheckedBoxes(event)">Add Test</button>
  </form>
  <script>
    allTests = document.getElementsByName('test'); 
    allTests.forEach(test => {
      test.addEventListener('click', function () {
        if (document.getElementById('all').checked) {
          document.getElementById('all').checked = false;
        }
      });
    });
  </script>
</body>

</html>
